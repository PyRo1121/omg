name: Benchmark

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'benchmark.sh'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    container: archlinux:latest
    timeout-minutes: 30

    steps:
      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rust cargo pkgconf openssl libarchive clang bc python python-pip sccache

      - uses: actions/checkout@v4

      - name: Git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        continue-on-error: true

      - name: Configure sccache
        run: |
          if command -v sccache &> /dev/null && sccache --start-server 2>/dev/null; then
            echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
            echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
            echo "::notice::sccache enabled"
          else
            echo "::warning::sccache unavailable, building without cache"
          fi

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: bench-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: bench-registry-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: bench-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            bench-target-${{ hashFiles('**/Cargo.lock') }}-
            bench-target-

      - name: Build Release
        run: cargo build --release --features arch --locked

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Run Benchmarks
        id: bench
        run: |
          chmod +x benchmark.sh
          ./benchmark.sh 2>&1 | tee benchmark_output.txt
          
          SEARCH_TIME=$(grep "| search |" benchmark_report.md | awk -F'|' '{print $3}' | tr -d ' ms')
          echo "search_time=${SEARCH_TIME}" >> $GITHUB_OUTPUT
          
          PACMAN_TIME=$(grep "| search |" benchmark_report.md | awk -F'|' '{print $4}' | tr -d ' ms')
          if [ -n "$SEARCH_TIME" ] && [ -n "$PACMAN_TIME" ] && [ "$SEARCH_TIME" != "0" ]; then
            SPEEDUP=$(echo "scale=1; $PACMAN_TIME / $SEARCH_TIME" | bc)
            echo "speedup=${SPEEDUP}x" >> $GITHUB_OUTPUT
          fi

      - name: Performance Regression Gate
        run: |
          chmod +x scripts/check-perf-regression.py
          python3 scripts/check-perf-regression.py

      - name: Generate Badge JSON
        run: |
          SPEEDUP="${{ steps.bench.outputs.speedup }}"
          SEARCH_TIME="${{ steps.bench.outputs.search_time }}"
          
          cat > benchmark-badge.json << EOF
          {
            "schemaVersion": 1,
            "label": "search",
            "message": "${SEARCH_TIME}ms (${SPEEDUP} faster)",
            "color": "brightgreen"
          }
          EOF
          
          cat benchmark-badge.json

      - name: Upload Benchmark Report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: |
            benchmark_report.md
            benchmark-badge.json
          retention-days: 90

      - name: Update Benchmark Results
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p benchmarks
          
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          cp benchmark_report.md "benchmarks/report_${TIMESTAMP}.md"
          cp benchmark_report.md benchmarks/latest.md
          cp benchmark-badge.json benchmarks/badge.json
          
          cat > benchmarks/summary.json << EOF
          {
            "timestamp": "$(date -Iseconds)",
            "search_ms": ${{ steps.bench.outputs.search_time }},
            "speedup": "${{ steps.bench.outputs.speedup }}",
            "commit": "${{ github.sha }}"
          }
          EOF

      - name: Commit Benchmark Results
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benchmarks/
          git diff --staged --quiet || git commit -m "Update benchmark results [skip ci]"
          git push || echo "Nothing to push"
