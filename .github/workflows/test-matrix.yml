name: Multi-Distro Test Matrix

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      run_destructive:
        description: 'Run destructive tests'
        type: boolean
        default: false
      run_stress:
        description: 'Run stress tests'
        type: boolean
        default: false

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # 1. CORE QUALITY (Arch container)
  # ═══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rustup clang cmake sccache
          rustup default stable
          rustup component add rustfmt clippy
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Clippy (Arch)
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ═══════════════════════════════════════════════════════════════════════════
  # 2. EXHAUSTIVE CLI MATRIX (Digital Twin - All Distros)
  # ═══════════════════════════════════════════════════════════════════════════
  exhaustive-matrix:
    name: CLI Matrix (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [arch, debian, ubuntu]
    container:
      image: ${{ matrix.distro == 'arch' && 'archlinux:latest' || (matrix.distro == 'debian' && 'debian:bookworm' || 'ubuntu:24.04') }}
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Arch)
        if: matrix.distro == 'arch'
        run: pacman -Syu --noconfirm && pacman -S --noconfirm base-devel git rust cargo clang cmake
      - name: Install dependencies (Debian/Ubuntu)
        if: matrix.distro != 'arch'
        run: |
          apt-get update
          apt-get install -y build-essential curl git pkg-config libssl-dev libapt-pkg-dev clang cmake
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Run CLI Matrix
        env:
          OMG_TEST_MODE: "1"
          OMG_TEST_DISTRO: ${{ matrix.distro }}
        run: |
          if [ "${{ matrix.distro }}" != "arch" ]; then . $HOME/.cargo/env; fi
          cargo test --test exhaustive_cli_matrix --features ${{ matrix.distro == 'arch' && 'arch' || 'debian' }} -- --nocapture

  # ═══════════════════════════════════════════════════════════════════════════
  # 3. ABSOLUTE LOGIC TESTS (Edge Cases, Security, Metrics)
  # ═══════════════════════════════════════════════════════════════════════════
  absolute-logic:
    name: Absolute Logic Tests
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap
        run: pacman -Syu --noconfirm && pacman -S --noconfirm base-devel git rust cargo clang cmake
      - name: TDD Edge Cases
        run: cargo test --test tdd_edge_cases --features arch
      - name: Daemon Security
        run: cargo test --test daemon_security_tests --features arch
      - name: Metrics & Stats
        run: cargo test --test metrics_tests --features arch
      - name: Fuzzy Suggestions
        run: cargo test --test fuzzy_suggestion_tests --features arch
      - name: Property-Based
        run: cargo test --test property_tests --features arch -- --test-threads=1
        env:
          PROPTEST_CASES: 100

  # ═══════════════════════════════════════════════════════════════════════════
  # 4. PERFORMANCE BENCHMARKS (Gated)
  # ═══════════════════════════════════════════════════════════════════════════
  perf-benchmarks:
    name: Performance Regressions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Ubuntu Benchmarks
        run: make docker-ubuntu

  # ═══════════════════════════════════════════════════════════════════════════
  # 5. COVERAGE REPORT
  # ═══════════════════════════════════════════════════════════════════════════
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rustup llvm clang cmake
          rustup default stable
          rustup component add llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  # ═══════════════════════════════════════════════════════════════════════════
  # FINAL STATUS CHECK
  # ═══════════════════════════════════════════════════════════════════════════
  test-status:
    name: "✅ Fortune 100 Gate"
    needs: [lint, exhaustive-matrix, absolute-logic, perf-benchmarks]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.exhaustive-matrix.result }}" != "success" ]] || \
             [[ "${{ needs.absolute-logic.result }}" != "success" ]] || \
             [[ "${{ needs.perf-benchmarks.result }}" != "success" ]]; then
            echo "❌ One or more gates failed"
            exit 1
          fi
          echo "✅ All Fortune 100 quality gates passed!"