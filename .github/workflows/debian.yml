name: Debian/Ubuntu CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/debian.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  schedule:
    - cron: '0 3 * * 0'  # Weekly on Sunday
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ════════════════════════════════════════════════════════════════════════════
  # Debian Container Builds
  # ════════════════════════════════════════════════════════════════════════════

  debian:
    name: "Debian ${{ matrix.version }}"
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
      options: --user root
    env:
      HOME: /root
      CARGO_HOME: /root/.cargo
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: "12 (Bookworm)"
            image: "debian:bookworm-slim"
          - version: "13 (Trixie)"
            image: "debian:trixie-slim"

    steps:
      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            ca-certificates curl git build-essential pkg-config \
            libssl-dev clang libapt-pkg-dev cmake
          rm -rf /var/lib/apt/lists/*

      - uses: actions/checkout@v4

      - name: Git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install Rust
        run: |
          curl -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
          echo "/root/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            /root/.cargo/registry/index
            /root/.cargo/registry/cache
            /root/.cargo/git/db
            target
          key: ${{ matrix.image }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ matrix.image }}-

      - name: Build
        run: |
          . /root/.cargo/env
          cargo build --release --no-default-features --features debian

      - name: Test
        run: |
          . /root/.cargo/env
          cargo test --no-default-features --features debian --lib

  # ════════════════════════════════════════════════════════════════════════════
  # Ubuntu Native Builds (faster)
  # ════════════════════════════════════════════════════════════════════════════

  ubuntu:
    name: "Ubuntu ${{ matrix.version }}"
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: "22.04"
            runner: "ubuntu-22.04"
          - version: "24.04"
            runner: "ubuntu-24.04"

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y libapt-pkg-dev pkg-config libssl-dev clang cmake

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ matrix.runner }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ matrix.runner }}-

      - name: Build
        run: cargo build --release --no-default-features --features debian

      - name: Test
        run: cargo test --no-default-features --features debian --lib

  # ════════════════════════════════════════════════════════════════════════════
  # Smoke Test (weekly/manual only)
  # ════════════════════════════════════════════════════════════════════════════

  smoke-test:
    name: "Smoke Test"
    runs-on: ubuntu-24.04
    needs: [debian, ubuntu]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y libapt-pkg-dev pkg-config libssl-dev clang cmake bc

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --no-default-features --features debian

      - name: Run Smoke Test
        run: |
          chmod +x scripts/debian-smoke-test.sh
          sudo ./scripts/debian-smoke-test.sh

  # ════════════════════════════════════════════════════════════════════════════
  # Success Gate
  # ════════════════════════════════════════════════════════════════════════════

  success:
    name: Debian Success
    runs-on: ubuntu-latest
    needs: [debian, ubuntu]
    if: always()
    steps:
      - run: |
          if [[ "${{ needs.debian.result }}" != "success" ]] || \
             [[ "${{ needs.ubuntu.result }}" != "success" ]]; then
            exit 1
          fi
          echo "✅ All Debian/Ubuntu builds passed!"
