name: Code Coverage

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{'{{'}} github.workflow {{'}}'}}-${{'{{'}} github.ref {{'}}'}}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rust cargo pkgconf openssl libarchive clang cmake

      - name: Fix git permissions
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install coverage tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,nextest

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: coverage-registry-${{'{{'}} hashFiles('**/Cargo.lock') {{'}}'}}
          restore-keys: coverage-registry-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: coverage-target-${{'{{'}} hashFiles('**/Cargo.lock') {{'}}'}}-${{'{{'}} hashFiles('src/**/*.rs') {{'}}'}}
          restore-keys: |
            coverage-target-${{'{{'}} hashFiles('**/Cargo.lock') {{'}}'}}-
            coverage-target-

      - name: Generate coverage report
        run: |
          cargo llvm-cov nextest \
            --features arch,pgp,license \
            --locked \
            --lcov \
            --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{'{{'}} secrets.CODECOV_TOKEN {{'}}'}}
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: |
          cargo llvm-cov nextest \
            --features arch,pgp,license \
            --locked \
            --html

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/llvm-cov/html/
          retention-days: 30

      - name: Coverage summary
        run: |
          echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cargo llvm-cov nextest \
            --features arch,pgp,license \
            --locked \
            --summary-only \
            | tee -a $GITHUB_STEP_SUMMARY
