name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-D warnings"

jobs:
  # ════════════════════════════════════════════════════════════════════════════
  # FAST CHECKS (parallel, < 1 min)
  # ════════════════════════════════════════════════════════════════════════════

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup component add rustfmt
      - run: cargo fmt --all -- --check

  typos:
    name: Typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master
        with:
          config: ./_typos.toml

  # ════════════════════════════════════════════════════════════════════════════
  # ARCH BUILD (self-hosted)
  # ════════════════════════════════════════════════════════════════════════════

  arch:
    name: "Arch (check + clippy + test)"
    runs-on: self-hosted
    env:
      CARGO_HOME: ${{ github.workspace }}/.cargo
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Cargo
        run: |
          mkdir -p $CARGO_HOME/bin
          ln -sf ~/.cargo/bin/* $CARGO_HOME/bin/ 2>/dev/null || true

      - name: Clean stale state
        run: rm -rf target/debug/.fingerprint 2>/dev/null || true

      - name: Check
        run: cargo check --all-targets

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test --lib

  # ════════════════════════════════════════════════════════════════════════════
  # DEBIAN BUILD (container)
  # ════════════════════════════════════════════════════════════════════════════

  debian:
    name: "Debian Build"
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm-slim
      options: --user root
    env:
      HOME: /root
      CARGO_HOME: /root/.cargo
    steps:
      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            ca-certificates curl git build-essential pkg-config \
            libssl-dev clang libapt-pkg-dev cmake
          rm -rf /var/lib/apt/lists/*

      - uses: actions/checkout@v4

      - name: Git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install Rust
        run: |
          curl -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            /root/.cargo/registry/index
            /root/.cargo/registry/cache
            /root/.cargo/git/db
            target
          key: debian-${{ hashFiles('Cargo.lock') }}
          restore-keys: debian-

      - name: Build
        run: |
          . /root/.cargo/env
          cargo build --release --no-default-features --features debian

      - name: Test
        run: |
          . /root/.cargo/env
          cargo test --no-default-features --features debian --lib

  # ════════════════════════════════════════════════════════════════════════════
  # UBUNTU BUILD (native runner - fast)
  # ════════════════════════════════════════════════════════════════════════════

  ubuntu:
    name: "Ubuntu Build"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y libapt-pkg-dev pkg-config libssl-dev clang cmake

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ubuntu-${{ hashFiles('Cargo.lock') }}
          restore-keys: ubuntu-

      - name: Build
        run: cargo build --release --no-default-features --features debian

      - name: Test
        run: cargo test --no-default-features --features debian --lib

  # ════════════════════════════════════════════════════════════════════════════
  # SUCCESS GATE
  # ════════════════════════════════════════════════════════════════════════════

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [fmt, arch, debian, ubuntu]
    if: always()
    steps:
      - name: Verify
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.arch.result }}" != "success" ]] || \
             [[ "${{ needs.debian.result }}" != "success" ]] || \
             [[ "${{ needs.ubuntu.result }}" != "success" ]]; then
            echo "❌ One or more required jobs failed"
            exit 1
          fi
          echo "✅ All CI jobs passed!"
