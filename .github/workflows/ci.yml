name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: ${{ github.workspace }}/.cargo

jobs:
  # Fast check for syntax errors (self-hosted Arch)
  check:
    name: Check
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
      - name: Setup Cargo
        run: |
          mkdir -p $CARGO_HOME/bin
          ln -sf ~/.cargo/bin/* $CARGO_HOME/bin/ 2>/dev/null || true
      - name: Cargo Check
        run: cargo check --verbose

  # Run Integration Tests (self-hosted Arch)
  test:
    name: Test Suite
    runs-on: self-hosted
    needs: check
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: cargo test --verbose

  # Linting with Clippy (self-hosted Arch)
  clippy:
    name: Clippy
    runs-on: self-hosted
    needs: check
    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: cargo clippy -- -D warnings

  # Formatting (self-hosted)
  fmt:
    name: Rustfmt
    runs-on: self-hosted
    needs: check
    steps:
      - uses: actions/checkout@v4
      - name: Check Formatting
        run: cargo fmt --all -- --check

  debian-smoke:
    name: Debian Smoke (APT)
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm-slim
    steps:
      - name: Install System Dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            ca-certificates curl git build-essential pkg-config \
            libssl-dev libarchive-dev clang nodejs libapt-pkg-dev cmake
          rm -rf /var/lib/apt/lists/*

      - uses: actions/checkout@v4
      - name: Fix git ownership
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install Rust
        run: |
          curl -sSf https://sh.rustup.rs | sh -s -- -y
          . "$HOME/.cargo/env"
          rustup default stable

      - name: Build (debian feature)
        run: |
          . "$HOME/.cargo/env"
          cargo build --no-default-features --features debian

  # Spell Check
  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master
        with:
          config: ./_typos.toml
