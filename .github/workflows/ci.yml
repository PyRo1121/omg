name: CI

on:
  push:
    branches: [main]

env:
  # Platform-specific feature flags
  ARCH_FEATURES: arch
  DEBIAN_FEATURES: debian
  UBUNTU_FEATURES: ubuntu

jobs:
  # Common lint job that works for all platforms
  lint:
    name: "Qual & Sec"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: [arch, debian]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Formatting
        run: cargo fmt --all -- --check
      
      - name: Mock Enterprise License
        run: |
          mkdir -p ~/.local/share/omg
          echo '{"key":"CI-MOCK-KEY","tier":"enterprise","features":["sbom","audit","secrets","slsa","policy"],"validated_at":9999999999}' > ~/.local/share/omg/license.json
      
      - name: Clippy (Core)
        run: |
          cargo clippy --all-targets --no-default-features --features ${{ matrix.features }} -- -D warnings -W clippy::pedantic --allow clippy::collapsible_if
      
      - name: Spell Check
        uses: crate-ci/typos@master
        with:
          config: ./_typos.toml
      
      - name: Security Audit (cargo-deny)
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --no-default-features --features ${{ matrix.features }}
      
      - name: Unsafe Code Audit (cargo-geiger)
        continue-on-error: true
        run: |
          cargo install cargo-geiger --locked
          cargo geiger --all-targets --features ${{ matrix.features }} --output-format github
      
      - name: Binary Size Monitor (cargo-bloat)
        run: |
          cargo install cargo-bloat --locked
          cargo bloat --release --features ${{ matrix.features }} -n 20

  # Arch Linux build
  arch:
    name: "Arch (Full)"
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Bootstrap System
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rust cargo pkgconf openssl libarchive clang
      
      - uses: actions/checkout@v4
      - name: Git Ownership fix
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      
      - name: Rust Version
        id: rust-version
        run: echo "version=$(rustc --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT
      
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: arch-${{ steps.rust-version.outputs.version }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: arch-${{ steps.rust-version.outputs.version }}-
      
      - name: Build
        run: cargo build --release --features ${{ env.ARCH_FEATURES }}
      
      - name: Sync Databases
        run: ./target/release/omg sync
      
      - name: Clippy
        run: |
          cargo clippy --all-targets --all-features -- -D warnings -W clippy::pedantic
      
      - name: Run Integration Tests
        run: |
          OMG_RUN_SYSTEM_TESTS=1 cargo test --test integration_suite --features ${{ env.ARCH_FEATURES }}
          cargo test --test exhaustive_cli_matrix --features ${{ env.ARCH_FEATURES }}
      
      - name: Generate SBOM (CycloneDX)
        run: |
          cargo install cargo-cyclonedx --locked
          cargo cyclonedx --format json --output-pattern "bom.{format}" --features ${{ env.ARCH_FEATURES }}
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-arch
          path: "*.bom.json"

  # Debian build
  debian:
    name: "Debian Build"
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
      options: --user root
    env:
      HOME: /root
      CARGO_HOME: /root/.cargo
    steps:
      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y curl git build-essential pkg-config libssl-dev libapt-pkg-dev clang cmake
          rm -rf /var/lib/apt/lists/*
      
      - uses: actions/checkout@v4
      - name: Git Ownership fix
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      
      - name: Rust Version
        id: rust-version
        run: |
          echo "version=$(rustc --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT
      
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
            target
          key: debian-${{ hashFiles('Cargo.lock') }}
          restore-keys: debian-
      
      - name: Rust Version
        id: rust-version-2
        run: |
          echo "version=$(rustc --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT
      
      - name: Build & Test
        run: |
          . /root/.cargo/env
          cargo build --release --no-default-features --features ${{ env.DEBIAN_FEATURES }}
          cargo clippy --all-targets --no-default-features --features ${{ env.DEBIAN_FEATURES }} -- -D warnings -W clippy::pedantic --allow clippy::collapsible_if
          cargo test --no-default-features --features ${{ env.DEBIAN_FEATURES }} --lib
          cargo test --test exhaustive_cli_matrix --no-default-features --features ${{ env.DEBIAN_FEATURES }}
      
      - name: Smoke Test
        run: |
          OMG="./target/release/omg"
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  OMG Debian Smoke Tests - All Commands"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          ./target/release/omg sync
          ./target/release/omg search vim | head -5
          ./target/release/omg info curl
          ./target/release/omg status
          ./target/release/omg explicit --count
          ./target/release/omg update --check
          ./target/release/omg install cowsay -y
          ./target/release/omg remove cowsay || echo "(remove test - ok)"
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  âœ“ All Debian smoke tests passed!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # Ubuntu build
  ubuntu:
    name: "Ubuntu Build"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y libapt-pkg-dev pkg-config libssl-dev clang cmake
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-${{ hashFiles('Cargo.lock') }}
          restore-keys: ubuntu-
      
      - name: Rust Version
        id: rust-version
        run: |
          echo "version=$(rustc --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT
      
      - name: Build & Test
        run: |
          cargo build --release --no-default-features --features ${{ env.UBUNTU_FEATURES }}
          cargo clippy --all-targets --no-default-features --features ${{ env.UBUNTU_FEATURES }} -- -D warnings -W clippy::pedantic --allow clippy::collapsible_if
          cargo test --no-default-features --features ${{ env.UBUNTU_FEATURES }} --lib
          cargo test --test exhaustive_cli_matrix --no-default-features --features ${{ env.UBUNTU_FEATURES }}
      
      - name: Smoke Test
        run: |
          OMG="./target/release/omg"
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  OMG Ubuntu Smoke Tests - All Commands"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          ./target/release/omg sync
          ./target/release/omg search vim | head -5
          ./target/release/omg info curl
          ./target/release/omg status
          ./target/release/omg explicit --count
          ./target/release/omg update --check
          ./target/release/omg install cowsay -y
          sudo ./target/release/omg remove cowsay || echo "(remove test - ok)"
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  âœ“ All Ubuntu smoke tests passed!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # Success job to verify all passed
  ci-success:
    name: "âœ… CI"
    runs-on: ubuntu-latest
    needs: [lint, arch, debian, ubuntu]
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "ğŸ” Checking job results..."
          echo "  lint:           ${{ needs.lint.result }}"
          echo "  arch:            ${{ needs.arch.result }}"
          echo "  debian:          ${{ needs.debian.result }}"
          echo "  ubuntu:         ${{ needs.ubuntu.result }}"
          echo "ğŸ” Checking job results..."
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.arch.result }}" != "success" ]] || \
             [[ "${{ needs.debian.result }}" != "success" ]] || \
             [[ "${{ needs.ubuntu.result }}" != "success" ]]; then
            echo "âŒ One or more jobs failed"
            exit 1
          fi
          echo "âœ… All jobs passed!"
