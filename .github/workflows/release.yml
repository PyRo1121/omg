name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: write
    steps:
      - name: Install System Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rust cargo pkgconf openssl libarchive clang nodejs

      - uses: actions/checkout@v4
      
      - name: Fix git ownership
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Build Release Artifacts
        run: |
          chmod +x ./release.sh
          ./release.sh

      - name: Locate Artifacts
        id: artifacts
        run: |
          VERSION=$(awk -F'"' '/^version =/ {print $2; exit}' Cargo.toml)
          ARCHIVE=$(ls dist/omg-v${VERSION}-*.tar.gz | head -n1)
          echo "archive=${ARCHIVE}" >> $GITHUB_OUTPUT
          echo "checksum=${ARCHIVE}.sha256" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.artifacts.outputs.archive }}
            ${{ steps.artifacts.outputs.checksum }}
          generate_release_notes: true
          draft: false
          prerelease: false
