# CodeQL configuration for OMG

# Explicitly specify languages to analyze
languages:
  - rust

# Query suites to use
queries:
  - uses: security-and-quality

# Paths to exclude from analysis
paths-ignore:
  - '**/tests/**'
  - '**/benches/**'
  - '**/fuzz/**'
  - '**/examples/**'
  - '**/target/**'
