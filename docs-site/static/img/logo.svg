<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="omg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer ring -->
  <circle cx="20" cy="20" r="18" stroke="url(#omg-gradient)" stroke-width="2" fill="none" filter="url(#glow)"/>
  <!-- Speed lines -->
  <path d="M8 14 L16 14" stroke="url(#omg-gradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M6 20 L14 20" stroke="url(#omg-gradient)" stroke-width="2" stroke-linecap="round"/>
  <path d="M8 26 L16 26" stroke="url(#omg-gradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Arrow/fast forward -->
  <path d="M20 12 L32 20 L20 28 L20 22 L26 20 L20 18 Z" fill="url(#omg-gradient)" filter="url(#glow)"/>
</svg>
