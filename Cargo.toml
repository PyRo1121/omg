[package]
name = "omg"
version = "0.1.17"
edition = "2024"
rust-version = "1.88"
description = "The Fastest Unified Package Manager for Arch Linux + All Language Runtimes"
authors = ["OMG Team"]
license = "MIT"
repository = "https://github.com/PyRo1121/omg/"
readme = "README.md"
keywords = ["package-manager", "arch-linux", "version-manager", "runtime"]
categories = ["command-line-utilities", "development-tools"]

[lib]
name = "omg_lib"
path = "src/lib.rs"

[[bin]]
name = "omg"
path = "src/bin/omg.rs"

[[bin]]
name = "omgd"
path = "src/bin/omgd.rs"

[dependencies]
# CLI Framework
clap = { version = "4.5.54", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.5.5"

# Error handling
anyhow = "1.0.100"
thiserror = "2.0.17"

# Async runtime
tokio = { version = "1.48", features = [
    "rt",
    "rt-multi-thread",
    "macros",
    "net",
    "process",
    "fs",
    "io-util",
    "sync",
    "signal",
    "time",
] }
async-trait = "0.1.86"
futures = "0.3.31"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.138"
toml = "0.8.20"
bincode = "1.3.3"

# HTTP client
reqwest = { version = "0.13", features = ["json", "stream"] }

# Filesystem
tokio-util = { version = "0.7.13", features = ["io", "codec"] }

# Archives + compression (pure Rust - no subprocess)
tar = "0.4.43"
flate2 = "1.0.35"
zip = "2.2.2"
xz2 = "0.1.7"
regex = "1.11.1"
zstd = "0.13.2"

# Git operations (no subprocess)
git2 = "0.20.3"

# Memory management
parking_lot = "0.12.3"
dashmap = "6.0"
moka = { version = "0.12", features = ["sync"] }

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }

# Progress bars
indicatif = "0.18.3"

# Colors/TTY
colored = "3.0"
console = "0.16.2"

# Interactive prompts
dialoguer = "0.12.0"

# Configuration
directories = "6.0.0"
home = "0.5.11"

# Cryptography
sha2 = "0.10.8"
blake3 = "1.5.5"
hex = "0.4.3"

# Date & Time
chrono = { version = "0.4.39", features = ["serde"] }

# Database (LMDB - Fastest for read-heavy caching)
heed = "0.20.5"

# Direct libalpm bindings (10-100x faster than spawning pacman)
alpm = "5.0.2"

# Process execution
which = "7.0.0"

# Semver handling
semver = "1.0.25"

# Tempfile handling
tempfile = "3.15.0"


# Data parallelism
rayon = "1.11"

# Security (Phase 4.2)
sequoia-openpgp = { version = "2.2.0-pqc.1", features = ["crypto-nettle"] }
nucleo-matcher = "0.3.1"
fuzzy-matcher = "0.3.7"
dirs = "6.0.0"
libc = "0.2.180"
mimalloc = "0.1.48"
ahash = "0.8.12"
uuid = { version = "1.12", features = ["v4"] }
ratatui = "0.29"
crossterm = "0.28"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"
pprof = { version = "0.13", features = ["flamegraph"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
opt-level = 3

[profile.dev]
opt-level = 0
debug = true
