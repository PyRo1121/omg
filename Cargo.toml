[package]
name = "omg"
version = "0.1.0"
edition = "2021"
description = "The Fastest Unified Package Manager for Arch Linux + All Language Runtimes"
authors = ["OMG Team"]
license = "MIT"
repository = "https://github.com/yourusername/omg"
readme = "README.md"
keywords = ["package-manager", "arch-linux", "version-manager", "runtime"]
categories = ["command-line-utilities", "development-tools"]

[lib]
name = "omg_lib"
path = "src/lib.rs"

[[bin]]
name = "omg"
path = "src/bin/omg.rs"

[[bin]]
name = "omgd"
path = "src/bin/omgd.rs"

[dependencies]
# CLI Framework
clap = { version = "4.5", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.5"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"
bincode = "3.0"

# HTTP client
reqwest = { version = "0.13", features = ["json", "stream"] }

# System info
num_cpus = "1.16"

# Filesystem
tokio-util = { version = "0.7", features = ["io"] }

# Archives + compression (pure Rust - no subprocess)
async-compression = { version = "0.4", features = ["tokio", "gzip", "xz", "zstd"] }
tar = "0.4"
flate2 = "1.0"
zip = "7.0"
xz2 = "0.1"
regex = "1.10"
zstd = "0.13"

# Git operations (no subprocess)
git2 = "0.20"

# Parsing (zero-copy)
winnow = "0.7"
rmp-serde = "1.1"

# Memory management
memmap2 = "0.9"
parking_lot = "0.12"
dashmap = "6.0"
once_cell = "1.19"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Progress bars
indicatif = "0.18"

# Colors/TTY
colored = "3.0"
console = "0.16"

# Interactive prompts
dialoguer = "0.12"

# Configuration
directories = "6.0"
home = "0.5"

# Cryptography
sha2 = "0.10"
blake3 = "1.5"
hex = "0.4"

# Date & Time
chrono = { version = "0.4", features = ["serde"] }

# Database (LMDB - Fastest for read-heavy caching)
heed = "0.22"

# Direct libalpm bindings (10-100x faster than spawning pacman)
alpm = "5.0"

# Process execution
which = "7.0"

# System info
sysinfo = "0.37"

# Semver handling
semver = "1.0"

# URL parsing
url = "2.5"

# Tempfile handling
tempfile = "3.10"

# Shell detection
shell-words = "1.1"

# Data parallelism
rayon = "1.10"

# Security (Phase 4.2)
sequoia-openpgp = { version = "2.0.0", features = ["crypto-nettle"] }
sigstore-verification = "0.2"
sigstore = "0.13"
nucleo-matcher = "0.3.1"
walkdir = "2.5.0"
dirs = "6.0.0"
libc = "0.2.180"
tikv-jemallocator = "0.6.1"

[dev-dependencies]
criterion = { version = "0.8", features = ["html_reports"] }
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
opt-level = 3

[profile.dev]
opt-level = 0
debug = true
