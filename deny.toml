# cargo-deny configuration for OMG Package Manager
# Run with: cargo deny check

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    "RUSTSEC-2024-0336", # rustls 0.20.9 (from debian-packaging)
    "RUSTSEC-2025-0009", # ring 0.16.20 (from debian-packaging)
    "RUSTSEC-2023-0071", # rsa 0.9.10 (from debian-packaging)
    "RUSTSEC-2025-0140", # gix-date (from cargo-audit dependency)
    "RUSTSEC-2024-0436", # paste (from ratatui)
    "RUSTSEC-2025-0010", # ring (from rustls)
    "RUSTSEC-2022-0071", # rusoto_credential
    "RUSTSEC-2025-0134", # rustls-pemfile
    "RUSTSEC-2021-0145", # atty
    "RUSTSEC-2026-0002", # lru (from ratatui)
]

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
    "AGPL-3.0-or-later",
]
copyleft = "warn"
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
highlight = "workspace"

# Deny specific problematic crates
deny = []

# Skip checking certain crates for duplicates
skip = []

[sources]
unknown-registry = "warn"
unknown-git = "allow"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://gitlab.archlinux.org/archlinux/alpm/alpm.git",
]
