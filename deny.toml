# deny.toml - Supply chain security policy for OMG
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Deny crates with security vulnerabilities
vulnerability = "deny"
# Warn about unmaintained crates
unmaintained = "warn"
# Deny yanked crates
yanked = "deny"
# Warn about security notices
notice = "warn"
# Ignore advisories for specific crates (use sparingly)
ignore = []

[licenses]
# Deny unlicensed crates
unlicensed = "deny"
# Allow specific licenses only (common open-source licenses)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "MPL-2.0",
]
# Deny copyleft licenses (GPL, AGPL, etc.) to avoid contamination
copyleft = "deny"
# Confidence threshold for license detection
confidence-threshold = 0.8

# Specific clarifications for crates with complex licensing
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Warn when multiple versions of the same crate are used (reduces binary size)
multiple-versions = "warn"
# Deny wildcards in dependencies (breaks reproducibility)
wildcards = "deny"
# Allow multiple versions of these crates (common ecosystem pain points)
skip = [
    { name = "windows-sys", version = "*" },
    { name = "windows_x86_64_msvc", version = "*" },
    { name = "windows_x86_64_gnu", version = "*" },
    { name = "windows_i686_msvc", version = "*" },
]
# Deny specific crates (known bad actors or security issues)
deny = [
    # Example: { name = "openssl-sys", reason = "Use rustls instead for better security" },
]
# Skip tree analysis for these crates
skip-tree = []

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"
# Deny crates from unknown git repos
unknown-git = "deny"
# Allow git sources (empty = deny all git dependencies for supply chain security)
allow-git = []
