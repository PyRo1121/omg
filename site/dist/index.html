        "mainEntity": [

            "@type": "Question",
            "name": "What is OMG Package Manager?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "OMG is a unified package and runtime manager for Linux that combines system package management (like pacman, apt) with language runtime management (like nvm, pyenv, rbenv) into a single, ultra-fast CLI. It's written in pure Rust and is 22x faster than pacman."
            }
          },
          {
            "@type": "Question",
            "name": "How fast is OMG compared to pacman or yay?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "OMG achieves 6ms average query time, making it 22x faster than pacman (133ms). Version switching takes just 1.8ms compared to 100-200ms for nvm/pyenv."
            }
          },
          {
            "@type": "Question",
            "name": "Which Linux distributions does OMG support?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "OMG supports Arch Linux (and derivatives like Manjaro, EndeavourOS), Debian, and Ubuntu. It uses native package manager backends (libalpm for Arch, apt for Debian/Ubuntu)."
            }
          },
          {
            "@type": "Question",
            "name": "What programming language runtimes does OMG manage?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "OMG has native built-in managers for Node.js, Python, Go, Rust, Ruby, Java, and Bun. Additionally, 100+ other runtimes (Zig, Elixir, Dart, etc.) are available through mise integration."
            }
          },
          {
            "@type": "Question",
            "name": "Is OMG free to use?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes! OMG's core features are free forever under AGPL-3.0. This includes package management, runtime switching, and basic security features. Pro ($9/mo) and Team ($29/mo) tiers add enterprise features like SBOM generation, vulnerability scanning, and team sync."
            }
          }
        ]
